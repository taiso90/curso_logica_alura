<body>
    <script>
    function pulaLinha(){
        document.write("<br>");
    }

    function mostra(frase){
        document.write(frase);
        pulaLinha();
    }

var vitorias = parseInt(prompt("Digite o numero de vitórias"));
var empates = parseInt(prompt("Digite o numeo de empates"));
var pontos = (vitorias * 3) + empates;
    
    mostra("o numero de pontos é " + pontos);

    if(pontos > 28){
        mostra("Seu time está melhor");
    }
    else (pontos < 28);{
        mostra("Seu time está pior");
        
    } 
    if(pontos == 28) {
        mostra("Seu time está igual");
        
    }
    </script>



</body>
